<div class="sidebar-box sidebar-taglist">
  <a href="{{ relURL `tags/` }}">
    <h3 class="sidebar-header">Tags</h3>
  </a>
  {{- $tags := site.Taxonomies.tags -}}
  {{- if $tags -}}
    <ul>
      {{- range $t := $tags.ByCount -}}
        <li>
          <a href="{{ add (relURL `tags/`) ($t.Name | urlize) }}">{{ $t.Name }} ({{ $t.Count }})</a>
        </li>
      {{- end -}}
    </ul>
  {{- else -}}
    <p>No tags yet.</p>
  {{- end -}}
</div>
